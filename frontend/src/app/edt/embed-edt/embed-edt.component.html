<div class="linkPanel" [ngStyle]="{backgroundColor: '#' + this.couleurFond + '1A'}">
	<a routerLink="/edt">
		<img class="linkToPage" src="assets/img/linkToPage.png" alt="link to a page"/>
	</a>

	<app-date-selector [dateSubject]="embedEdtDate"></app-date-selector>

	<div id="planning">
		<ng-container *ngFor="let cours of edt | async">
			<app-cours [cours]="cours"></app-cours>
		</ng-container>
	</div>
</div>
