<div class="linkPanel" [ngStyle]="{backgroundColor: '#' + this.couleurFond + '1A'}">
	<a routerLink="/edt">
		<img class="linkToPage" src="assets/img/linkToPage.png" alt="link to a page"/>
	</a>

	<div id="dateSelector">
		<div [ngStyle]="{backgroundColor: '#'+couleurPrincipale}">
			<img (click)="previousDay()" src="assets/img/previous.png" alt="jour précédent"/>
		</div>
		<form [formGroup]="dateSelectionnee">
			<input type="date" class="inputDate" formControlName="date" [ngStyle]="{borderColor: '#'+this.couleurPrincipale}"/>
		</form>
		<div [ngStyle]="{backgroundColor: '#'+couleurPrincipale}">
			<img (click)="nextDay()" src="assets/img/next.png" alt="jour suivant"/>
		</div>
	</div>

	<div id="planning">
		<ng-container *ngFor="let cours of edt | async">
			<app-cours [cours]="cours"></app-cours>
		</ng-container>
	</div>
</div>
