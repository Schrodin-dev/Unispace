<div id="bigContainer">
	<div id="container" class="panel" [ngStyle]="{backgroundColor: '#'+couleurFond+'1A'}">
		<div class="anneeUniv" *ngFor="let anneeUniv of detail">
			<div class="displayContainer">
				<p [ngClass]="couleurTexte">A{{ anneeUniv.anneeUniv }}</p>
				<app-suppr-emitter [nomObjetASupprimer]="'A'+anneeUniv.anneeUniv" (supprimer)="suppr('anneeUniv', anneeUniv.anneeUniv, $event)"></app-suppr-emitter>
			</div>

			<div class="classe" *ngFor="let classe of anneeUniv.classes">
				<div class="displayContainer">
					<p [ngClass]="couleurTexte">{{ classe.classe }}</p>
					<app-suppr-emitter [nomObjetASupprimer]="classe.classe" (supprimer)="suppr('classe', classe.classe, $event)"></app-suppr-emitter>
				</div>

				<div class="groupes" *ngFor="let groupe of classe.groupes">
					<div class="displayContainer">
						<p [ngClass]="couleurTexte" (click)="add('modifierLienICal', groupe)">{{ groupe }}</p>
						<app-suppr-emitter [nomObjetASupprimer]="groupe" (supprimer)="suppr('groupe', groupe, $event)"></app-suppr-emitter>
					</div>
				</div>
				<div class="groupes">
					<p class="add" [ngClass]="couleurTexte" (click)="add('groupe', classe.classe)">Ajouter un groupe</p>
				</div>
			</div>
			<div class="classe">
				<p class="add" [ngClass]="couleurTexte" (click)="add('classe', anneeUniv.anneeUniv)">Ajouter une classe</p>
			</div>
		</div>
		<div class="anneeUniv">
			<p class="add" [ngClass]="couleurTexte" (click)="add('anneeUniv')">Ajouter une ann√©e universitaire</p>
		</div>
	</div>

	<form id="ajouter" *ngIf="ajouter !== undefined && ajouter !== null && ajouter !== ''" class="panel" [formGroup]="form">
		<h1 [ngClass]="couleurTexte" *ngIf="ajouter !== 'modifierLienICal'; else otherTitle">Ajouter {{ ajouter | lowercase }}</h1>
		<ng-template #otherTitle>
			<h1 [ngClass]="couleurTexte">Modifier lien iCal {{ nMoinsUn }}</h1>
		</ng-template>

		<ng-container *ngIf="ajouter !== 'modifierLienICal'">
			<label for="nom" [ngClass]="couleurTexte">Nom</label>
			<input type="text" [ngClass]="couleurTexte" [ngStyle]="{backgroundColor: couleurFond}" class="inputText" *ngIf="ajouter !== 'anneeUniv'; else isAnneeUniv" id="nom" formControlName="nom">
			<ng-template #isAnneeUniv>
				<input type="number" [ngClass]="couleurTexte" [ngStyle]="{backgroundColor: couleurFond}" class="inputText" id="nom" formControlName="nom">
			</ng-template>
		</ng-container>

		<ng-container *ngIf="ajouter === 'groupe' || ajouter === 'modifierLienICal'">
			<label for="ical" [ngClass]="couleurTexte">Lien iCal</label>
			<input type="text" [ngClass]="couleurTexte" [ngStyle]="{backgroundColor: couleurFond}" class="inputText" id="ical" formControlName="lienIcal">
		</ng-container>

		<button type="submit" [ngClass]="couleurTexte" [disabled]="form.invalid" (click)="validerAjout()" class="textButton">Valider</button>
	</form>

	<app-erreur *ngIf="error" [message]="error" (close)="error = ''"></app-erreur>
</div>
